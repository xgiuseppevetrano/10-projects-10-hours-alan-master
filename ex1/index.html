<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Title</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>New Years Eve</h1>
            <div class="timer">
               <div class="days">
                   <span>00</span>
                   <span>days</span>
               </div>
               <div class="hours">
                   <span>00</span>
                   <span>hours</span>
               </div>
               <div class="minutes">
                   <span>00</span>
                   <span>minutes</span>
               </div>
               <div class="sec">
                   <span>00</span>
                   <span>seconds</span>
               </div>
            </div>

        </div>
    </body>
</html>
